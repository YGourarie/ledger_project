{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">
    <script type="text/javascript" src="{% static 'js/index.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'hub:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:create_member' %}">Create Member</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:create_deposit' %}">Create Deposit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:create_payment' %}">Create Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:report' %}">Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:notepad' %}">Transactions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:list_member' %}">Members</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'hub:deposit_form' %}">Custom Deposit Form</a>
              </li> -->
              
            </ul>
          </div>
        </div>
      </nav>
    <header>
        {% block title%} {% endblock %}
    </header>
    {% block content %}{% endblock content %}
  </body>
</html>
